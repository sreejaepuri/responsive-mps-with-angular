<div class="inner-page col-md-9">

    <div class="panel panel-default">
        <div class="panel-heading panel-blue-heading">
            <h3 class="panel-title">Event Search</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="searchTitle">Event Title:</label>
                <input type="text" class="form-control" id="searchTitle" placeholder="Full or part of the event title">
            </div>
            <div class="form-group checkbox">
                <label for="fulText">
                    <input type="checkbox" id="fulText"> Full text
                </label>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="eventSFrom">From Date:</label>
                    <input type="text" class="form-control" id="eventSFrom" placeholder="From Date">
                </div>

                <div class="form-group col-md-6">
                    <label for="eventSTo">To Date:</label>
                    <input type="text" class="form-control" id="eventSTo" placeholder="To Date">
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Search</button>
        </div>
    </div>

    <!--Results set-->
    <div id="events-list" layout="column" flex layout-fill ng-cloak class="pad-bottom-10">
        <md-content md-theme="altTheme" style="max-height: 600px;">
            <section ng-repeat="ev in eventsList">
                <md-subheader class="md-primary">{{ev.date}}</md-subheader>
                <md-list layout-padding>
                    <md-list-item class="md-3-line">
                        <img ng-src="img/thumbnail/birdy3_0.jpg" class="thumbnail" >

                        <div class="md-list-item-text">
                            <h4>{{ev.title}} posted by  XXXXX<a href="#"><span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" title="Delete"></span></a><a href="#"><span class="glyphicon glyphicon-edit pull-right" aria-hidden="true" title="Edit"></span></a></h4>

                            <p>
                                {{ev.description}}
                            </p>
                            <a class="readmore" href="#">Read More</a>
                        </div>
                    </md-list-item>
                </md-list>
                <!--<hr>-->
            </section>
        </md-content>
    </div><!--Results set-->
</div><!-- /. col-md-8 -->

<!--New event form-->
<div class="modal fade" id="eventModel" tabindex="-1" role="dialog" aria-labelledby="eventModelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="loginModalLabel">New Event</h4>
            </div>
            <div class="modal-body">
                <form name="eventForm" onsubmit="">
                    <div layout-gt-md="row" class="md-block">
                        <md-datepicker ng-model="event.date" md-placeholder="Event date" md-min-date="minDate" md-max-date="maxDate" class="pad-top-6"></md-datepicker>
                        <md-input-container flex>
                            <label>Time</label>
                            <md-select ng-model="event.time">
                                <md-option ng-repeat="section in sectionOfTheDay" value="{{section}}">
                                    {{section}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>

                    <md-input-container class="md-block">
                        <label>Title</label>
                        <input ng-model="event.title">
                    </md-input-container>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>First name</label>
                            <input ng-model="event.firstName">
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Last Name</label>
                            <input ng-model="event.lastName">
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Event Code</label>
                            <input name="eventCode" ng-model="event.code" placeholder="12345" required="" ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

                            <div ng-messages="eventForm.eventCode.$error" role="alert" multiple="">
                                <div ng-message="required" class="my-message">You must supply a event code.</div>
                                <div ng-message="pattern" class="my-message">That doesn't look like a valid event code.</div>
                                <div ng-message="md-maxlength" class="my-message">Don't use the long version silly...we don't need to be that specific...</div>
                            </div>
                        </md-input-container>
                    </div>
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea ng-model="event.description" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
                    </md-input-container>


                    <input id="fileInput" class="btn btn-default" type="file" ng-model="event.uploadImage">

                    <md-button class="md-raised" ng-click="ctrl.upload()" aria-label="Upload">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </md-button>

                </form>
                <section>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="img in event.images">{{img}} <a ng-click="ctrl.remove('ddddd')" class="pull-right"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></a></li>

                    </ul>
                </section>
                </form>
            </div>
            <div class="modal-footer">
                <md-button class="md-raised" data-dismiss="modal">Close</md-button>
                <md-button class="md-raised">Submit</md-button>
                <!--<button type="button" class="btn btn-default md-raised" data-dismiss="modal">Close</button>-->
                <!--<button type="submit" class="btn btn-default">Sign in</button>-->
            </div>
        </div>
    </div>
</div>

<script>
    $( function() {
        $( "#eventSFrom" ).datepicker({
            changeMonth: true,
            changeYear: true
        });

        $( "#eventSTo" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
    } );
</script>
